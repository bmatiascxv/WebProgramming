<html>
<head>

</head>
<body>
 
  <body>             
    <div class="container">
      <div id = "header"></div>

            <tr><td><input type="radio" name = "choice" ></td><td id ="optionB">Death Note</td></tr>
       
            <tr><td><input type="radio" name = "choice" ></td><td id ="optionC">Jo Jo Bizarre Adventures</td></tr>

            <tr><td><input type="radio" name = "choice"></td><td id ="optionD">Pokemon</td></tr>
        </table>
    </div>
    <br>
    <!-- Next Page Button-->
    <div id = "options"><button id ="submit" onClick="nextQuestion();">Next question</button></div>
  </div>
